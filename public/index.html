<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat con Socket.IO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login" class="card">
    <h1>Ingresar al chat</h1>
    <input id="username" placeholder="Tu nombre de usuario" />
    <button id="joinBtn">Ingresar</button>
  </div>

  <div id="chat" class="hidden">
    <header class="bar">
      <h2>Chat en tiempo real</h2>
      <div id="typing"></div>
    </header>

    <ul id="messages" class="messages"></ul>

    <form id="form" autocomplete="off" class="bar">
      <input id="input" placeholder="Escribe un mensaje..." />
      <button>Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js" type="module"></script>
</body>
</html>
